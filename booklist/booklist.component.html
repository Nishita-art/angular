<h3 class="">Books Info</h3>
<table>
    <tr>

        <th>Book ID</th>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Year Of Publish</th>

    </tr>
    <tr *ngFor="let book of books">
        <td>{{Booklist.BookID}}</td>
        <td>{{Booklist.BookTitle}}</td>
        <td>{{Booklist.BookAuthor}}</td>
        <td>{{Booklist.YearOfPublish}}</td>
    </tr>
</table>
